    ];

    let currentTime = 1200; // 20 minutes
    const timerEl = document.getElementById('time');
    const timer = setInterval(() => {
      if (currentTime <= 0) {
        clearInterval(timer);
        document.getElementById("submitBtn").click();
        return;
      }
      currentTime--;
      let minutes = Math.floor(currentTime / 60);
      let seconds = currentTime % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question-block");
      div.innerHTML = `
        <p class="question">${i + 1}. ${q.q}</p>
        <div class="options">
          ${q.options.map((opt, idx) => `
            <label><input type="radio" name="q${i}" value="${String.fromCharCode(65+idx)}" /> ${opt}</label>
          `).join("")}
        </div>
      `;
      quizContainer.appendChild(div);
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      clearInterval(timer);
      let score = 0;
      const result = document.getElementById("result");
      result.innerHTML = "";
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const selectedVal = selected ? selected.value : "None";
        const correct = q.answer;
        const isCorrect = selectedVal === correct;
        const colorClass = isCorrect ? "correct" : "wrong";
        if (isCorrect) score++;
        result.innerHTML += `<p class="${colorClass}">${i + 1}. तुमचं उत्तर: ${selectedVal || "निवडलं नाही"} | बरोबर उत्तर: ${correct}</p>`;
      });
      result.innerHTML += `<p><strong>Final Score: ${score} / ${questions.length}</strong></p>`;
    });
