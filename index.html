<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Zone - TCS iON Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #e6e6e6;
      padding: 15px;
      height: 90vh;
      overflow-y: auto;
    }
    .question-area {
      flex: 1;
      padding: 20px;
      background: white;
    }
    .question-box {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
    }
    .options input {
      margin-right: 8px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background: #004080;
      color: white;
    }
    button {
      background-color: #004080;
      color: white;
      padding: 8px 15px;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003060;
    }
  </style>
</head>
<body>

<header>Test Zone - CBT Interface</header>

<div class="container">
  <div class="sidebar">
    <h3>Questions</h3>
    <ol id="questionList">
      <li><button onclick="loadQuestion(0)">Q1</button></li>
      <li><button onclick="loadQuestion(1)">Q2</button></li>
    </ol>
  </div>
  <div class="question-area">
    <div id="questionBox" class="question-box">
      <div id="questionText">Loading...</div>
      <div class="options" id="options"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>
  </div>
</div>

<div class="footer">© Test Zone | Powered by Ashish</div>

<script>
const questions = [
  {
    text: "भारताची राजधानी कोणती आहे? / What is the capital of India?",
    options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"],
    answer: "दिल्ली"
  },
  {
    text: "2 + 2 किती होतात? / What is 2 + 2?",
    options: ["3", "4", "5", "2"],
    answer: "4"
  }
];

let currentQuestion = 0;

function loadQuestion(index) {
  currentQuestion = index;
  const q = questions[index];
  document.getElementById("questionText").innerText = q.text;
  const opts = q.options.map(opt => `
    <div>
      <input type="radio" name="opt" value="${opt}" /> ${opt}
    </div>
  `).join("");
  document.getElementById("options").innerHTML = opts;
}

function nextQuestion() {
  if (currentQuestion < questions.length - 1) {
    loadQuestion(currentQuestion + 1);
  } else {
    alert("परीक्षा पूर्ण झाली. धन्यवाद!");
  }
}

window.onload = () => loadQuestion(0);
</script>

</body>
</html>
