<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Day 4 – Basic + Mixed Intermediate</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef1f4; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 8px; box-shadow: 0 0 4px #bbb;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 20px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Day 4 – Basic + Mixed Intermediate Practice Test (25 Questions)</h2>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
const questions = [
["Choose the correct plural of 'Child':", ["Childs", "Children", "Childes", "Childrens"], "B"],
["Synonym of 'Begin':", ["End", "Finish", "Start", "Close"], "C"],
["Antonym of 'Cold':", ["Chilly", "Hot", "Warm", "Ice"], "B"],
["Choose the correct spelling:", ["Enviroment", "Environment", "Enviranment", "Enveronment"], "B"],
["Pick the verb: 'He quickly ran to the store.'", ["He", "Quickly", "Ran", "Store"], "C"],
["What is 12 × 8?", ["96", "86", "108", "92"], "A"],
["What is the square root of 81?", ["7", "8", "9", "6"], "C"],
["Simplify: 24 ÷ 3 + 4 × 2", ["16", "14", "12", "20"], "B"],
["20% of 150 is:", ["25", "30", "35", "20"], "B"],
["What is the perimeter of square with side 7cm?", ["14cm", "28cm", "21cm", "30cm"], "B"],
["Who is the Father of the Nation (India)?", ["Jawaharlal Nehru", "Mahatma Gandhi", "B. R. Ambedkar", "Subhash Chandra Bose"], "B"],
["Which gas do plants absorb?", ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], "C"],
["Which is the national bird of India?", ["Peacock", "Swan", "Parrot", "Crow"], "A"],
["What is the capital of Maharashtra?", ["Mumbai", "Pune", "Nagpur", "Nashik"], "A"],
["Which festival is known as festival of lights?", ["Holi", "Diwali", "Eid", "Christmas"], "B"],
["What comes next: 3, 6, 9, 12, ?", ["14", "15", "18", "13"], "B"],
["Odd one out: Apple, Banana, Carrot, Mango", ["Apple", "Banana", "Carrot", "Mango"], "C"],
["If 2 + 3 = 10, 3 + 4 = 21, then 4 + 5 = ?", ["30", "32", "36", "29"], "C"],
["Which is different: Square, Circle, Triangle, Rectangle", ["Square", "Circle", "Triangle", "Rectangle"], "B"],
["Mirror image of 'E' looks like?", ["E", "3", "W", "F"], "B"],
["Shortcut key to copy:", ["Ctrl + C", "Ctrl + V", "Ctrl + X", "Ctrl + Z"], "A"],
["Which is a storage device?", ["CPU", "Monitor", "Pen Drive", "Mouse"], "C"],
["What is the full form of CPU?", ["Central Process Unit", "Control Panel Unit", "Central Processing Unit", "Central Performance Unit"], "C"],
["Which of these is not an input device?", ["Keyboard", "Mouse", "Monitor", "Scanner"], "C"],
["Which app is used to browse the internet?", ["Paint", "MS Word", "Chrome", "Excel"], "C"]
];

const form = document.getElementById('quizForm');

questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ Your Score: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
