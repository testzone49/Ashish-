  <script>
    const questions = [
      { q: "12 + 15 = ?", options: ["25", "27", "28", "26"], answer: 1 },
      { q: "30 ‚Äì 10 = ?", options: ["10", "15", "20", "25"], answer: 2 },

      { q: "100 ‚Äì 25 = ?", options: ["80", "75", "85", "70"], answer: 1 },

      { q: "36 √∑ 6 = ?", options: ["5", "6", "7", "8"], answer: 1 },

      { q: "8 + 7 = ?", options: ["16", "15", "14", "13"], answer: 1 }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<strong>Q${i+1}. ${q.q}</strong><br>` +
        q.options.map((opt, j) => `
          <label>
            <input type="radio" name="q${i}" value="${j}"> ${opt}

    function checkAnswers() {
      const form = document.forms["quizForm"];
      questions.forEach((q, i) => {
        const selected = form[`q${i}`].value;
        const div = form[`q${i}`][0].closest(".question");
        const labels = div.querySelectorAll("label");
        labels.forEach((label, j) => {
          label.classList.remove("correct", "wrong");
          if (parseInt(selected) === j && j === q.answer) {
            label.classList.add("correct");
          } else if (parseInt(selected) === j && j !== q.answer) {
            label.classList.add("wrong");
          }
          if (j === q.answer && parseInt(selected) !== q.answer) {

      });
    }
