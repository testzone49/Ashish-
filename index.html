<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestZone - CBT Practice</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f9fa;
      margin: 0;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .timer {
      font-size: 18px;
      font-weight: bold;
      color: #ff3300;
    }
    .container {
      display: flex;
      padding: 10px;
    }
    .question-box {
      flex: 3;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-right: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .palette {
      flex: 1;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .palette button {
      margin: 5px;
      width: 40px;
      height: 40px;
      font-weight: bold;
      border-radius: 50%;
      border: none;
      background-color: #cce5ff;
      cursor: pointer;
    }
    .palette button.active {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>TestZone - CBT Exam Interface</h2>
    <div class="timer">Time Left: <span id="time">20:00</span></div>
  </div>

  <div class="container">
    <div class="question-box">
      <h3 id="question">Loading question...</h3>
      <div id="options"></div>
    </div>
    <div class="palette" id="questionButtons">
      <!-- Q buttons will appear here -->
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "भारताची राजधानी कोणती आहे? / What is the capital of India?",
        options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"],
        correct: "A"
      },
      {
        q: "2 + 2 किती होतात? / What is 2 + 2?",
        options: ["3", "4", "5", "2"],
        correct: "B"
      },
      {
        q: "सूर्य पूर्वेकडून उगवतो का? / Does the sun rise in the east?",
        options: ["होय", "नाही", "कधी कधी", "माहित नाही"],
        correct: "A"
      }
      // Add more...
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const buttonsDiv = document.getElementById("questionButtons");

    function showQuestion(index) {
      current = index;
      const q = questions[index];
      questionEl.innerText = `Q${index + 1}. ${q.q}`;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.style.display = "block";
        btn.style.margin = "5px 0";
        btn.onclick = () => selectAnswer(index, String.fromCharCode(65 + i));
        optionsEl.appendChild(btn);
      });
      updateActive(index);
    }

    function selectAnswer(index, option) {
      document.querySelectorAll(".palette button")[index].style.backgroundColor = "#28a745";
    }

    function updateActive(index) {
      document.querySelectorAll(".palette button").forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
    }

    questions.forEach((_, i) => {
      const btn = document.createElement("button");
      btn.innerText = i + 1;
      btn.onclick = () => showQuestion(i);
      buttonsDiv.appendChild(btn);
    });

    showQuestion(0);

    // ⏱ Timer Logic
    let time = 20 * 60;
    const display = document.getElementById("time");

    function startTimer() {
      const interval = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        display.innerText = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
        time--;
        if (time < 0) {
          clearInterval(interval);
          alert("Time's up!");
        }
      }, 1000);
    }

    startTimer();
  </script>
</body>
</html>
