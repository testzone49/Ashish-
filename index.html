<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Day 3 – Mixed Level</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 8px; box-shadow: 0 0 4px #ccc;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 20px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Day 3 – Mixed Level Practice Test (25 Questions)</h2>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
const questions = [
["Identify the correct passive voice: 'She writes a letter.'", ["A letter is written by her.", "A letter was written by her.", "A letter has written by her.", "A letter is being written by her."], "A"],
["Synonym of 'Brief':", ["Short", "Big", "Long", "Slow"], "A"],
["Choose the correct sentence:", ["He go to school everyday.", "He goes to school everyday.", "He going to school everyday.", "He gone to school everyday."], "B"],
["Which word is a noun?", ["Run", "Blue", "Happiness", "Quick"], "C"],
["Antonym of 'Active':", ["Lazy", "Fast", "Quick", "Alive"], "A"],
["Find the simple interest on ₹5000 at 5% for 2 years:", ["₹500", "₹400", "₹550", "₹450"], "A"],
["Solve: 15 + 6 ÷ 3 × 2 =", ["19", "17", "21", "18"], "B"],
["LCM of 9, 12, and 15:", ["90", "60", "180", "120"], "B"],
["Square of 13 is:", ["159", "169", "179", "189"], "B"],
["The average of 5, 10, 15, 20, 25 is:", ["12", "15", "17", "18"], "B"],
["Who wrote the National Anthem?", ["Rabindranath Tagore", "Bankim Chandra", "Subhash Chandra Bose", "Gandhiji"], "A"],
["How many players are there in a cricket team?", ["10", "11", "12", "9"], "B"],
["Capital of Australia?", ["Canberra", "Sydney", "Melbourne", "Perth"], "A"],
["Which is the largest ocean?", ["Atlantic", "Indian", "Pacific", "Arctic"], "C"],
["Currency of USA?", ["Euro", "Pound", "Dollar", "Ruble"], "C"],
["Find odd one: 2, 3, 5, 8, 11", ["2", "5", "8", "11"], "C"],
["What comes next: 5, 10, 20, 40, ?", ["45", "50", "80", "70"], "C"],
["If CAT = 24, DOG = ?", ["26", "28", "30", "32"], "B"],
["Mirror image of 'K' looks like?", ["K", "<", "X", "Z"], "A"],
["Coding: If A=1, B=2, what is code for ACE?", ["9", "6", "7", "8"], "A"],
["Which is output device?", ["Mouse", "Scanner", "Monitor", "Keyboard"], "C"],
["What does HTML stand for?", ["HyperText Markup Language", "HighText Machine Language", "HyperTool Marking Language", "Hyper Terminal Multi Language"], "A"],
["Which one is an email service?", ["Google", "Gmail", "GitHub", "Chrome"], "B"],
["CTRL + Z is used to:", ["Redo", "Copy", "Undo", "Cut"], "C"],
["Which of these stores data permanently?", ["RAM", "ROM", "Cache", "Register"], "B"]
];

const form = document.getElementById('quizForm');

questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ Your Score: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
