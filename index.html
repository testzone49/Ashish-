<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Zone - CBT Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #004080;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      display: flex;
      height: calc(100vh - 60px);
    }
    .sidebar {
      width: 200px;
      background: #e6e6e6;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: none;
      background: #ccc;
      cursor: pointer;
    }
    .sidebar button.active {
      background: #004080;
      color: white;
    }
    .main {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      margin-right: 10px;
      padding: 10px 15px;
      background: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    Test Zone - CBT Exam Practice
  </header>
  <div class="container">
    <div class="sidebar" id="questionList"></div>
    <div class="main">
      <div id="questionContainer"></div>
      <div class="buttons">
        <button onclick="saveAnswer()">Save & Next</button>
        <button onclick="submitExam()">Submit</button>
      </div>
    </div>
  </div>
  <footer>
    Created by Ashish Wagh for personal & family exam practice
  </footer>
  <script>
    const questions = [
      {
        q: "What is 2 + 2?",
        options: ["3", "4", "5", "6"],
        answer: 1
      },
      {
        q: "Capital of Maharashtra?",
        options: ["Pune", "Nagpur", "Mumbai", "Nashik"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let responses = Array(questions.length).fill(null);

    const questionList = document.getElementById("questionList");
    const questionContainer = document.getElementById("questionContainer");

    questions.forEach((_, index) => {
      const btn = document.createElement("button");
      btn.textContent = index + 1;
      btn.onclick = () => loadQuestion(index);
      btn.id = `btn-${index}`;
      questionList.appendChild(btn);
    });

    function loadQuestion(index) {
      currentQuestion = index;
      document.querySelectorAll(".sidebar button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`btn-${index}`).classList.add("active");

      const q = questions[index];
      let html = `<div class='question'>Q${index + 1}. ${q.q}</div>`;
      html += `<div class='options'>`;
      q.options.forEach((opt, i) => {
        const checked = responses[index] === i ? "checked" : "";
        html += `<label><input type='radio' name='opt' value='${i}' ${checked}> ${opt}</label>`;
      });
      html += `</div>`;
      questionContainer.innerHTML = html;
    }

    function saveAnswer() {
      const selected = document.querySelector("input[name='opt']:checked");
      if (selected) {
        responses[currentQuestion] = parseInt(selected.value);
        document.getElementById(`btn-${currentQuestion}`).style.background = '#0c0';
        const next = currentQuestion + 1;
        if (next < questions.length) {
          loadQuestion(next);
        } else {
          alert("You have reached the last question.");
        }
      } else {
        alert("Please select an option.");
      }
    }

    function submitExam() {
      let score = 0;
      questions.forEach((q, i) => {
        if (responses[i] === q.answer) score++;
      });
      alert(`Your score: ${score} / ${questions.length}`);
    }

    loadQuestion(0);
  </script>
</body>
</html>
