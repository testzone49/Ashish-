<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Zone CBT</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    .question { font-weight: bold; margin-bottom: 10px; }
    .options label { display: block; margin-bottom: 5px; }
    #submitBtn { margin-top: 20px; padding: 10px 20px; }
    #result { margin-top: 30px; font-weight: bold; }
    .correct { color: green; }
    .wrong { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test Zone CBT</h2>
    <div id="timer">Time left: <span id="time">20:00</span></div>
    <form id="quizForm">
      <div id="quiz"></div>
      <button type="button" id="submitBtn">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        q: "भारताची राजधानी कोणती आहे? / What is the capital of India?",
        options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"],
        answer: "A"
      },
      {
        q: "2 + 2 किती होतात? / What is 2 + 2?",
        options: ["3", "4", "5", "2"],
        answer: "B"
      }
      // आणखी प्रश्न इथे टाका
    ];

    let currentTime = 1200; // 20 minutes
    const timerEl = document.getElementById('time');
    const timer = setInterval(() => {
      if (currentTime <= 0) {
        clearInterval(timer);
        document.getElementById("submitBtn").click();
        return;
      }
      currentTime--;
      let minutes = Math.floor(currentTime / 60);
      let seconds = currentTime % 60;
      timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);

    const quizContainer = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question-block");
      div.innerHTML = `
        <p class="question">${i + 1}. ${q.q}</p>
        <div class="options">
          ${q.options.map((opt, idx) => `
            <label><input type="radio" name="q${i}" value="${String.fromCharCode(65+idx)}" /> ${opt}</label>
          `).join("")}
        </div>
      `;
      quizContainer.appendChild(div);
    });

    document.getElementById("submitBtn").addEventListener("click", () => {
      clearInterval(timer);
      let score = 0;
      const result = document.getElementById("result");
      result.innerHTML = "";
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const selectedVal = selected ? selected.value : "None";
        const correct = q.answer;
        const isCorrect = selectedVal === correct;
        const colorClass = isCorrect ? "correct" : "wrong";
        if (isCorrect) score++;
        result.innerHTML += `<p class="${colorClass}">${i + 1}. तुमचं उत्तर: ${selectedVal || "निवडलं नाही"} | बरोबर उत्तर: ${correct}</p>`;
      });
      result.innerHTML += `<p><strong>Final Score: ${score} / ${questions.length}</strong></p>`;
    });
  </script>
</body>
</html>
