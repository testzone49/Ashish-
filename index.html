<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JAA Day 5 – Intermediate Level</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
    .question-block {
      background: #fff; padding: 15px; margin-bottom: 10px;
      border-radius: 10px; box-shadow: 0 0 6px #ccc;
    }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn {
      padding: 10px 25px; font-size: 16px;
      background: #007bff; color: white;
      border: none; border-radius: 5px;
    }
    #result {
      margin-top: 20px; font-weight: bold; font-size: 18px;
    }
  </style>
</head>
<body>
<h2>JAA Day 5 – Intermediate Level Practice Test (25 Questions)</h2>
<form id='quizForm'></form>
<button id="submitBtn">Submit</button>
<div id="result"></div>
<script>
const questions = [
["Which one is a prime number?", ["22", "27", "31", "33"], "C"],
["What is the cube root of 64?", ["3", "4", "5", "6"], "B"],
["Which word is the antonym of 'Transparent'?", ["Clear", "Vague", "Opaque", "Translucent"], "C"],
["Who wrote 'Discovery of India'?", ["Gandhiji", "Nehru", "Ambedkar", "Tilak"], "B"],
["What is 15% of 300?", ["30", "35", "40", "45"], "D"],
["What is HCF of 36 and 60?", ["6", "12", "18", "24"], "B"],
["Which Article provides Right to Equality?", ["Article 14", "Article 21", "Article 19", "Article 17"], "A"],
["Which layer of OSI deals with routing?", ["Data Link", "Network", "Transport", "Session"], "B"],
["If TRAIN is coded as WUDLQ, how is BRAIN coded?", ["EXDLQ", "EQDLQ", "ERDLQ", "EUDLQ"], "D"],
["Which is not a type of printer?", ["Laser", "Inkjet", "LED", "Compiler"], "D"],
["What is the sum of first 10 natural numbers?", ["45", "50", "55", "60"], "C"],
["Antonym of 'Conclude':", ["Finish", "Start", "End", "Complete"], "B"],
["Average of 10, 20, 30, 40, 50 is:", ["25", "30", "35", "40"], "B"],
["Find missing number: 2, 6, 12, 20, ?", ["30", "28", "32", "34"], "B"],
["Who discovered Penicillin?", ["Newton", "Fleming", "Einstein", "Faraday"], "B"],
["Which one is a web browser?", ["Google", "YouTube", "Chrome", "Gmail"], "C"],
["Which Indian state has highest area?", ["UP", "MP", "Rajasthan", "Maharashtra"], "C"],
["What is 3/4 of 64?", ["42", "46", "48", "52"], "C"],
["One byte = how many bits?", ["4", "8", "16", "32"], "B"],
["If A=1, Z=26, then AZ = ?", ["27", "52", "25", "28"], "B"],
["Which city is called Pink City?", ["Mumbai", "Delhi", "Jaipur", "Pune"], "C"],
["Full form of HTTP?", ["Hyper Transfer Text Protocol", "HyperText Transfer Protocol", "HighText Transfer Protocol", "HyperText Transition Protocol"], "B"],
["Synonym of 'Error':", ["Success", "Mistake", "Result", "Try"], "B"],
["Which vitamin is received from sunlight?", ["A", "B", "C", "D"], "D"],
["Solve: (8 + 2) × (6 - 4)", ["20", "18", "16", "24"], "A"]
];

const form = document.getElementById('quizForm');

questions.forEach((q, i) => {
  const div = document.createElement('div');
  div.className = "question-block";
  div.innerHTML = `<p><strong>Q${i + 1}:</strong> ${q[0]}</p>`;
  q[1].forEach((opt, j) => {
    const optLabel = String.fromCharCode(65 + j);
    div.innerHTML += `
      <label class="option">
        <input type="radio" name="q${i}" value="${optLabel}"> ${optLabel}) ${opt}
      </label>
    `;
  });
  div.innerHTML += `<input type="hidden" id="ans${i}" value="${q[2]}">`;
  form.appendChild(div);
});

document.getElementById('submitBtn').onclick = function() {
  let score = 0;
  for (let i = 0; i < questions.length; i++) {
    const correct = document.getElementById('ans' + i).value;
    const selected = document.querySelector('input[name="q' + i + '"]:checked');
    const options = document.getElementsByName('q' + i);
    options.forEach(o => o.parentElement.classList.remove('correct', 'incorrect'));
    if (selected) {
      if (selected.value === correct) {
        selected.parentElement.classList.add('correct');
        score++;
      } else {
        selected.parentElement.classList.add('incorrect');
        options.forEach(o => {
          if (o.value === correct) o.parentElement.classList.add('correct');
        });
      }
    } else {
      options.forEach(o => {
        if (o.value === correct) o.parentElement.classList.add('correct');
      });
    }
  }
  document.getElementById('result').innerText = `✅ Your Score: ${score} / ${questions.length}`;
};
</script>
</body>
</html>
