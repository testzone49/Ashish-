<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TestZone CBT - 20Q</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px #aaa; margin-top: 30px; }
    .question { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; border-radius: 6px; }
    .options input { margin-right: 10px; }
    .correct { background-color: #d4edda; }
    .wrong { background-color: #f8d7da; }
    #submit { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    #submit:hover { background: #218838; }
    #summary { margin-top: 30px; padding: 10px; background: #e9ecef; }
  </style>
</head>
<body>
  <div class="container">
    <h2>TestZone - 20 Questions Practice</h2>
    <form id="quizForm">
      <div id="questions"></div>
      <button type="submit" id="submit">Submit</button>
    </form>
    <div id="summary" style="display:none;"></div>
  </div>

  <script src="questions.js"></script>
  <script>
    const form = document.getElementById("quizForm");
    const questionsContainer = document.getElementById("questions");
    const summaryDiv = document.getElementById("summary");

    const url = "https://script.google.com/macros/s/AKfycbxfTqfxMgU9kmsV4V0AsBZ3L6Om4QHVyIWYNaGyWRCVDIvlmygpgJvh5dWOWKWt90wk/exec";

    const user = prompt("Enter your name (ashish, akshay, etc):", "ashish");

    function renderQuestions() {
      questions.forEach((q, i) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = "qbox" + i;
        div.innerHTML = \`<strong>Q\${i + 1}:</strong> \${q.q} <br>
          <div class="options">
            \${q.options.map((opt, j) =>
              \`<label><input type="radio" name="q\${i}" value="\${String.fromCharCode(65 + j)}"> \${opt}</label><br>\`).join('')}
          </div>\`;
        questionsContainer.appendChild(div);
      });
    }

    form.onsubmit = function(e) {
      e.preventDefault();
      let correct = 0, wrong = 0, skipped = 0;
      questions.forEach((q, i) => {
        const radios = form["q" + i];
        const selected = [...radios].find(r => r.checked);
        const qbox = document.getElementById("qbox" + i);

        if (!selected) {
          skipped++;
          return;
        }
        if (selected.value === q.answer) {
          correct++;
          qbox.classList.add("correct");
        } else {
          wrong++;
          qbox.classList.add("wrong");
        }
      });

      const score = \`\${correct}/\${questions.length}\`;
      summaryDiv.style.display = "block";
      summaryDiv.innerHTML = \`‚úÖ Correct: \${correct}<br>‚ùå Wrong: \${wrong}<br>‚è≠Ô∏è Skipped: \${skipped}<br>üèÅ Score: \${score}\`;

      fetch(url, {
        method: "POST",
        body: JSON.stringify({ name: user, score, correct, wrong, skipped }),
        headers: { "Content-Type": "application/json" }
      }).then(r => r.text()).then(console.log);
    }

    renderQuestions();
  </script>
</body>
</html>
