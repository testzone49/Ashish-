<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8" />
  <title>JAA Practice Test</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f1f5f9; }
    .question-block { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 10px; box-shadow: 0 0 6px #ccc; }
    .option { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #submitBtn { padding: 10px 25px; font-size: 16px; background: #007bff; color: white; border:none; border-radius:5px; cursor:pointer; margin-top:20px;}
    #result { margin-top: 15px; font-weight: bold; font-size: 18px; }
  </style>
</head>
<body>
  <h2>JAA Practice Test - Sample Questions</h2>
  <form id="quizForm"></form>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "Find the missing number in series: 7, 10, 16, 28, 52, ___.",
        options: ["90", "98", "100", "102"],
        ans: "100",
      },
      {
        q: "Statements: All cars are vehicles. Some vehicles are trucks. Which conclusion follows?",
        options: [
          "Only Conclusion I",
          "Only Conclusion II",
          "Both I and II",
          "Neither I nor II",
        ],
        ans: "Only Conclusion II",
      },
      {
        q: "If 'DELHI' is coded as 'CDKGH', how is 'MUMBAI' coded?",
        options: ["LTLAZH", "LTMAZH", "LTLBZH", "LTMAZI"],
        ans: "LTLAZH",
      }
    ];

    const form = document.getElementById("quizForm");
    const submitBtn = document.getElementById("submitBtn");
    const resultDiv = document.getElementById("result");

    questions.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("question-block");

      const qElem = document.createElement("p");
      qElem.innerHTML = `<strong>Q${index + 1}:</strong> ${item.q}`;
      div.appendChild(qElem);

      item.options.forEach((opt) => {
        const label = document.createElement("label");
        label.className = "option";

        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "q" + index;
        radio.value = opt;

        label.appendChild(radio);
        label.appendChild(document.createTextNode(" " + opt));
        div.appendChild(label);
      });

      form.appendChild(div);
    });

    submitBtn.addEventListener("click", () => {
      let score = 0;
      for (let i = 0; i < questions.length; i++) {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          const parentLabel = selected.parentElement;
          if (selected.value === questions[i].ans) {
            score++;
            parentLabel.classList.add("correct");
          } else {
            parentLabel.classList.add("incorrect");
          }
        }
      }
      resultDiv.textContent = `✅ तुमचा निकाल: ${score} / ${questions.length}`;
      submitBtn.disabled = true;
      // Disable all radio buttons after submission
      document.querySelectorAll("input[type=radio]").forEach(radio => radio.disabled = true);
    });
  </script>
</body>
</html>
